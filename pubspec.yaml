name: sanchari
description: "Your Flutter app with Firebase"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_analytics: ^12.0.1
  google_maps_flutter: ^2.6.0
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/SANCHARI.png
    - assets/images/Background_filler.png
    - assets/images/Role_Selection.png
    - assets/images/Bus1.png
    - assets/images/Bus2.png
    - assets/images/Conductor_icon.png
    - assets/images/Mandala.png

flutter_native_splash:
  color: "#000000"
  android: true
  ios: true
